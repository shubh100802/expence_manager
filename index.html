<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(10px); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            width: 350px; 
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        input { 
            display: block; 
            margin: 15px auto; 
            padding: 10px; 
            width: 90%; 
            border: none; 
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255,255,255,0.8);
        }

        .password-container { 
            position: relative; 
            width: 90%; 
            margin: 0 auto;
        }

        .toggle-password { 
            position: absolute; 
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer;
            color: #000;
            font-size: 20px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #ff9800;
        }

        .forgot-password, .register-option {
            margin-top: 10px;
        }

        .forgot-password a, .register-option a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover, .register-option a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            background: #ff9800; 
            color: white; 
            font-size: 16px; 
            cursor: pointer;
            transition: all 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: blueviolet;
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 152, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">Expense Manager - Secure Login</div>
    
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="email" placeholder="Username">
        <div class="password-container">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <button onclick="authenticateUser()">Login</button>
        <div class="forgot-password">
            <a href="#">Forgot username or password?</a>
        </div>
        <div class="register-option">
            <a href="register.html">Create an account</a>
        </div>
    </div>
    
    <div class="footer">¬© 2025 Expense Manager. All Rights Reserved.</div>

    <script>
        window.onload = function() {
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        };

        function authenticateUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "admin" && password === "admin1234") {
                localStorage.setItem("authenticated", "true");
                window.location.href = "expense_manager.html"; 
            } else {
                alert("Invalid username or password");
            }
        }
        
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
